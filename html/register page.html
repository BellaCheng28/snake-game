<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register page</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <div class="register">
      <h1>Create an account</h1>
      <form action="register.php" method="post">
        <div>
          Name <br />
          <input type="text" name="register" placeholder="Enter your usename" />
        </div>
        <br />
        <div>
          Email <br />
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <br />
        <div>
          Password <br />
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <br />
        <div>
          <input
            class="button"
            type="button"
            value="Create Account"
            onclick="registerSucessAndRedirect()"
          />
        </div>
        <script>
          function registerSucessAndRedirect() {
            alert("Register Successful!");
            window.location.href = "login.html";
          }
        </script>
      </form>
    </div>
  </body>
</html>
